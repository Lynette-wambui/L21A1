<!DOCTYPE html>
<html>
    <head><title>Methods in Javascript</title></head>
    <body>
        <center>
            <h1 style="background-color: palevioletred;">Javascript Methods.</h1>
            <script>
                var str="life is beautiful.";
                document.write(str.toUpperCase());
                document.write("<br>");
                document.write(str.toLowerCase());
                document.write("<br>");
                document.write(str.startsWith("l"));
                document.write("<br>");
                document.write(Math.random());
                document.write("<br>");
                document.write(Math.floor(7.83));
                document.write("<br>");
                document.write(Math.ceil(7.83));
            </script>

        </center>
    </body>
</html>
